<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template string & Arithmatic Operators.</title>
</head>

<body>

    <script>

        // Template Strings Examples

        // ex.1

        console.log(`hello everyone, my name is Sakshi`);
        console.log(`here are some examples of Template Strings.`);


        // ex.2

        let a = 20;
        let b = 30;
        console.log(`The sum of this Two numbers is:`, a + b);

        // ex.3

        const college_name = "kamala_Nehru";
        const feild = "computer_science";
        console.log(`the student college name is ${college_name} and his feild is ${feild}`);

        //ex.4

        let c = 40;
        let d = 20;
        console.log(`the multiplication of ${c} and ${d} is ${c * d}`);



        // Arithmatic Operators

        // Ex.1 Addition(+)

        let age = 10;
        age = age + 20;
        console.log(`the new age is:`, age);


        // Ex.2 (+)

        let apple = 20;
        let banana = 40;
        console.log(`Total fruits is:`, apple + banana);


        // Ex.2 substraction(-)

        let v = 15;
        let z = 32;
        console.log(`substraction is:`, v - z);

        // Ex.3 multiplication(*)

        let btn = 25;
        let btn2 = 25;
        console.log(`multiplication of two buttons is:`, btn * btn2);


        // Ex.4 division (/)

        const sub = 40;
        const sup = 8;
        console.log(`division of two numbers is: `, sub / sup);


        // Ex. modulus(%)

        // note:-  This returns the remainder value.

        const e = 26;
        const f = 5;
        console.log(`remainder of this values are:`, e % f);


    </script>

</body>

</html>
